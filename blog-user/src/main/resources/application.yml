spring:
  application:
    name: blog-user
mybatis-plus:
  mapper-locations: /com/youlixiang/blog/user/mapper/xml/*.xml
  type-aliases-package: com.youlixiang.blog.user.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
feign:
  httpclient:
    enabled: true
    connection-timeout: 50000
    connection-timer-repeat: 3000